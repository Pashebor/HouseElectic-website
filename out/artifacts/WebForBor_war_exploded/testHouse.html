   function executeChanging() {
       var images = [{
                   url: "houses/house1.jpg", // Картинка
                   timeout: 1000 // Задержка для картинки
               }, {
                   url: "houses/house2.jpg",
                   timeout: 1000
               },{
                   url: "houses/house3.jpg",
                   timeout: 1000
               },{
                   url: "houses/house4.jpg",
                   timeout: 1000
               }],
               i = 0,
               timeout;


       function changeBackground() {
           clearTimeout(timeout);

           $('#image').attr('src', function() {
               if (i >= images.length)
                   i = 0;

               timeout = setTimeout(changeBackground, images[i].timeout);

               return images[i++].url ;
           });

       }
       changeBackground();
   };

   $(document).ready(function(){
       executeChanging();
   });


</script>
